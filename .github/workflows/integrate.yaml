name : Integrate

on: 
    push:
        branches: ["main"]

    pull_request:
        branches: ["main"]

jobs:
    build:
        runs-on: ubuntu-latest
        defaults:
          run:
            working-directory: ./Server
        steps:
            - uses: actions/checkout@v4
            - uses: actions/setup-node@v3
              with:
                node-version: '20.x'
                cache: 'npm'
                cache-dependency-path: Server/package-lock.json

            - name: installing dependencies
              run: npm install

            - name: building app
              run: npm run build
    
    test:
        runs-on: ubuntu-latest
        defaults:
          run:
            working-directory: ./Server
        steps:
            - uses: actions/checkout@v4
            - uses: actions/setup-node@v3
              with:
                node-version: '20.x'
                cache: 'npm'
                cache-dependency-path: Server/package-lock.json
            - name: installing dependencies
              run:  npm install

            - name: running tests
              run:  npm run test
