name : Integrate

on: 
    push:
        branches: ["main"]

    pull_request:
        branches: ["main"]

jobs:
    build:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v4
            - uses: actions/setup-node@v3
              with:
                node-version: '20.x'
                cache: 'npm'

            - name: installing dependencies
              run: /Server npm install

            - name: building app
              run: /Server npm run build
    
    test:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v4
            - uses: actions/setup-node@v3

            - name: installing dependencies
              run: /Server npm install

            - name: running tests
              run: /Server npm run test
